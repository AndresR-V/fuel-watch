<form name="formSearchBar" class="formSearchBar">
  <div class="input-group mb-3 search-container">
    <input
      #datoABuscar
      type="text"
      (keyup)="addSugerencia($event, sugerenciasDiv)"
      required
      autofocus
      tabindex="1"
      accesskey="B"
      target="buscar"
      class="form-control"
      name="input_search"
      placeholder="Localidad o CP"
      value="{{ ubicacion }}"
    />
    <div class="input-group-append">
      <input
        id="buscar"
        class="btn btn-primary"
        type="submit"
        name="buscar"
        value="Buscar"
        (click)="getUbicacion(datoABuscar.value)"
      />
    </div>
  </div>

  <div
    #sugerenciasDiv
    class="sugerencias"
    (click)="datoABuscar.value = sugerenciasDiv.innerHTML"
    (click)="datoABuscar.focus()"
    (click)="sugerenciasDiv.style.display = 'none'"
  ></div>
</form>
