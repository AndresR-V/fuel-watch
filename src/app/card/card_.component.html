<mat-card class="mat-card">
  <mat-card-title-group class="mat-card-header">
    <mat-card-title>
      {{ dataApi.rotulo }}
      <button value="#">#</button>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{ dataApi.direccion }}</p>
      <p>{{ dataApi.horario }}</p>
    </mat-card-subtitle>
  </mat-card-title-group>

  <button class="btn btn-info">#</button>

  <mat-card-content>
    <div class="card-main">
      <div class="card-img">
        <img
          mat-card-sm-image
          src="../../assets/images/logos/{{ dataApi.rotulo }}.svg"
          onerror="this.src = '../../assets/images/logos/GAS.svg'"
          alt="Logo empresa EESS"
        />
      </div>
      <div class="card-prices">
        <ul>
          <ng-container *ngFor="let precio of dataApi.precios; index as i">
            <li *ngIf="precio.show && precio.precio > 0">
              <!-- evaluamos si el tipo de combiustible se debe mostrar -->

              <span>{{ precio.tipo }} </span> :

              <ng-container *ngIf="precio.tipo == 'Diesel'">
                <strong
                  [ngClass]="{
                    'text-orange': precio.precio > stats.diesel_max - 0.05,
                    'text-green': precio.precio < stats.diesel_min + 0.05
                  }"
                  >{{ precio.precio }} </strong
                >€/l
              </ng-container>

              <ng-container *ngIf="precio.tipo == 'Diesel +'">
                <strong
                  [ngClass]="{
                    'text-orange':
                      precio.precio > stats.diesel_extra_max - 0.05,
                    'text-green': precio.precio < stats.diesel_extra_min + 0.05
                  }"
                  >{{ precio.precio }} </strong
                >€/l
              </ng-container>

              <ng-container *ngIf="precio.tipo == 'Gasolina 95'">
                <strong
                  [ngClass]="{
                    'text-orange': precio.precio > stats.gasolina95_max - 0.0,
                    'text-green': precio.precio < stats.gasolina95_min + 0.05
                  }"
                  >{{ precio.precio }} </strong
                >€/l
              </ng-container>

              <ng-container *ngIf="precio.tipo == 'Gasolina 98'">
                <strong
                  [ngClass]="{
                    'text-orange': precio.precio > stats.gasolina98_max - 0.05,
                    'text-green': precio.precio < stats.gasolina98_min + 0.05
                  }"
                  >{{ precio.precio }} </strong
                >€/l
              </ng-container>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>Histórico</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{ dataApi.id }}
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
