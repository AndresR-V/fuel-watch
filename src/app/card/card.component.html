<div class="container-fluid">
  <div class="col-xl-3 col-sm-6 col-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between px-md-1">
          <div class="align-self-center">
            <i
              class="fa-4x"
              [ngClass]="{
                'text-danger': dataEntrante.marca == 'Repsol',
                'text-warning': dataEntrante.marca == 'Shell',
                'text-success': dataEntrante.marca == 'BP'
              }"
              ><fa-icon [icon]="faGasPump"></fa-icon
            ></i>

            <h3>{{ dataEntrante.marca }}</h3>
          </div>
          <div class="text-end">
            <ul>
              <li *ngFor="let precio of dataEntrante.precios">
                <span>{{ precio.tipo }} </span> :
                <strong
                  [ngClass]="{
                    'text-danger': precio.precio > 1.9,
                    'text-success': precio.precio < 1.4
                  }"
                  >{{ precio.precio }}
                </strong>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex justify-content-end px-md-1">
          <button class="btn btn-primary" (click)="botonVerMas()">
            {{ boton }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
