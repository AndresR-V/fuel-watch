<form
  id="formulario "
  class="form-filter"
  ng-change="capturaFiltro()"
  [formGroup]="filtersForm"
>
  <div class="container-checkbox" (change)="readCheck($event)">
    <!-- <h5>Mostrar precios de :</h5> -->
    <label class="form-check-label" for="check1">
      <input
        type="checkbox"
        formConrtrolName="dieselEnable"
        id="dieselEnable"
        checked
      />
      Diesel</label
    >
    <label class="form-check-label" for="check1">
      <input
        type="checkbox"
        formConrtrolName="dieselPlusEnable"
        id="dieselPlusEnable"
        checked
      />
      Diesel+</label
    >
    <label class="form-check-label" for="check1">
      <input
        type="checkbox"
        formConrtrolName="gas95Enable"
        id="gas95Enable"
        checked
      />
      Gasolina 95</label
    >
    <label class="form-check-label" for="check1">
      <input
        type="checkbox"
        formConrtrolName="gas98Enable"
        id="gas98Enable"
        checked
      />
      Gasolina 98</label
    >
  </div>

  <div class="container-slider">
    <select
      class="form-select"
      aria-label="Default select example"
      (change)="readSelect($event)"
    >
      <ng-container *ngFor="let combustible of combustibles">
        <option *ngIf="combustible.active" [value]="combustible.code">
          {{ combustible.name }}
        </option>
      </ng-container>
    </select>

    <div class="wrapper">
      <ngx-slider
        class="orange"
        (valueChange)="readSlider($event)"
        (highValueChange)="readSlider($event)"
        formConrtrolName="sliderControl"
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="options"
      ></ngx-slider>
    </div>
  </div>
</form>
