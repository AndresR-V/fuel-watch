<div id="header-container">
  <figure class="logo">
    <img src="../assets/images/fuel-watch-logo.svg" alt="logo Fuel-watch" />
  </figure>

  <app-filters
    (combustiblesMostrar)="items_to_Show($event)"
    (rangosPrecio)="rangoMostrar($event)"
  ></app-filters>

  <app-search-bar (searchValue)="ubicacionABuscar($event)"></app-search-bar>
</div>

<div id="stats-container"></div>
<app-estadisticas [stats]="objetoEstadisticas"></app-estadisticas>

<div id="card-container" class="container-fluid">
  <app-card
    class="card"
    [dataApi]="card"
    [stats]="objetoEstadisticas"
    *ngFor="let card of arrayTarjetas"
  ></app-card>
</div>
