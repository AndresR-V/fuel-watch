<!-- <h2>{{ title }}</h2> -->

<div id="header-container">
  <figure class="logo">
    <img src="../assets/images/fuel-watch-logo.svg" alt="logo Fuel-watch" />
  </figure>

  <app-filters
    (combustiblesMostrar)="items_to_Show($event)"
    (rangosPrecio)="rangoMostrar($event)"
  ></app-filters>

  <app-search-bar
    (searchValue)="ubicacionABuscar($event)"
    [ubicacion]="UbicacionABuscar"
  ></app-search-bar>
</div>

<div id="stats-container">
  <app-estadisticas
    class="stats"
    [stats]="objetoEstadisticas"
    [ubicacion]="UbicacionABuscar"
  ></app-estadisticas>
</div>
<div id="card-container" class="container-fluid">
  <app-card
    class="card"
    [dataApi]="card"
    [stats]="objetoEstadisticas"
    *ngFor="let card of arrayTarjetas"
  ></app-card>
</div>
